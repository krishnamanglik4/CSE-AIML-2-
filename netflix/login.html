<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Netflix Clone</title>
    <style>
      body {
        background-color: #97a885;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 8px;
        width: 350px;
        text-align: center;
      }
      .login-box h2 {
        margin-bottom: 20px;
      }
      .login-box input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 4px;
      }
      .btn-red {
        background-color: #e50914;
        color: #fff;
        border: none;
        padding: 12px;
        width: 100%;
        margin-top: 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn-red:hover {
        background-color: #f6121d;
      }
      .signup-link {
        margin-top: 15px;
        font-size: 14px;
      }
      .signup-link a {
        color: #fff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Sign In</h2>
      <form>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn-red">Login</button>
      </form>
      <div class="signup-link">
        New to Netflix? <a href="signup.html">Sign Up Now</a>
      </div>
    </div>

    <script>
      let loginBtn = document.getElementsByClassName("btn-red")[0];
      loginBtn.addEventListener("click", function (event) {
        event.preventDefault(); // prevent form refresh
        // Redirect to homepage (index.html) after login
        window.location.href = "movies.html";
      });
    </script>
  </body>
</html>
