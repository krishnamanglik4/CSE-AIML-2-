      body {

      .nav {
        display: flex;
        justify-content: space-evenly;
        border-radius: 10px;
        width: 90vw;
        margin-left: 60px;
        background-color: rgba(59, 57, 57, 0.54);
        height: 90px;
        align-items: center;
        position: fixed;
        z-index: 100;

      header,

      /* 
    .gradient-line {
      height: 4px;

      margin: 20px auto;

      .container1 {
        width: 90%;
        margin: auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }

      .movie1 {
        position: relative; /* important for overlay positioning */
        width: 200px;
        height: 350px;
        border: 2px solid #000;
        border-radius: 12px;
        overflow: hidden;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
      }

      .movie1 img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
      }

      .movie1:hover {
        transform: scale(1.08);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        cursor: pointer;
      }

      /* Overlay hidden by default */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      /* Show overlay on hover */
      .movie1:hover .overlay {
        opacity: 1;
      }

      /* Play button style */
      .play-btn {
        background: #e50914;
        color: #fff;
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .play-btn:hover {
        background: #f40612;
      }

      footer {
        margin-top: 50px;
        font-size: 1.5rem;
        font-weight: bold;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .movie1 {
          width: 150px;
          height: 150px;
        }
      }

      @media (max-width: 480px) {
        h1.section-title {
          font-size: 1.5rem;
        }
        .movie1 {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>
