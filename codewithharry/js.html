<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin-top: 100px;

        }
        .box1,.box2,.box3,.box4,.box5{
            height: 122px;
            width: 122px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 24px;
            border: 2px solid black;

        }
        .div1{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .div2{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .click{
            width: 80vw;
            height: 50px;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 150px;
            margin-top: 50px;
            border: 2px solid yellow;

        }
    </style>
</head>
<body style="background-color:beige;">

        <h1  style="  padding-top:60px; display:flex; justify-content: center;">CLICK ON ANY BOX</h1>
        <div class="container">

            
            <div class="div1">
            <div class="box box1">box 1</div>
             <div class="box box2">box 2</div>
             </div>
             <div class="div2">
              <div class="box box3">box 3</div>
               <div class="box box4">box 4</div>
                </div>
        </div>




        <div class="click">
            <h1> DON'T CLICK ON ME</h1>


        </div>
        <script src="script.js"></script>
</body>
</html>
